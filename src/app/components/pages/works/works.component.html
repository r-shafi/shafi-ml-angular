<h1>My Works</h1>

<div *ngIf="works" class="works">
  <div *ngFor="let work of works" class="work">
    <div class="header">
      <img
        *ngIf="work.categories"
        [src]="'../../../../assets/' + work.categories[0] + '.svg'"
        alt=""
      />
      <h1>{{ work.name }}</h1>
    </div>
    <p>{{ work.description }}</p>
    <mat-chip-list>
      <mat-chip *ngFor="let category of work.categories">{{
        category
      }}</mat-chip>
    </mat-chip-list>
  </div>
</div>
